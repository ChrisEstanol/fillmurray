<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="slick is a responsive carousel jQuery plugin that supports multiple breakpoints, CSS3 transitions, touch events/swiping &amp; much more!">
  	<meta name="keywords" content="slick, responsive, carousel, slider, jQuery, plugin, CSS3, swipe, touch">
  	<!-- Open Graph -->
  	<meta property="og:title" content="slick - the last carousel you'll ever need" />
  	<meta property="og:description" content="slick is a responsive carousel jQuery plugin that supports multiple breakpoints, CSS3 transitions, touch events/swiping &amp; much more!" />

  	<meta property="og:url" content="http://kenwheeler.github.io/slick/" />
  	<meta property="og:image" content="http://kenwheeler.github.io/slick/img/slick.gif" />
  	<meta property="og:image:type" content="image/gif" />
  	<meta property="og:image:width" content="300" />
  	<meta property="og:image:height" content="300" />
  	<!-- Twitter Card -->
  	<meta name="twitter:card" content="summary" />
  	<meta name="twitter:title" content="slick - the last carousel you'll ever need" />
  	<meta name="twitter:description" content="slick is a responsive carousel jQuery plugin that supports multiple breakpoints, CSS3 transitions, touch events/swiping &amp; much more!" />
  	<meta name="twitter:creator" content="@ken_wheeler" />
  	<meta name="twitter:image:src" content="http://kenwheeler.github.io/slick/img/slick.gif" />
  	<meta name="twitter:domain" content="http://kenwheeler.github.io/slick/" />
      <title>Fill Murray</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    .slick-slide img {
      border: 5px solid #FFF;
      display: block;
      width: 100%;
    }
    .slick-slide{
      outline: none;
    }
    .slick-next:before, .slick-prev:before {
      color: #337ab7;
    }
    @media (max-width: 768px){
      .container {
        margin: auto;
        padding: 20px 40px;
        width: auto;
      }
    }

    </style>
  </head>
  <body>

  <!--  Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Slick</a>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
        <section id="carousel">
          <div class="container">
            <div class="slick-carousel">
              <div class="image"><img src="logos/anahuac.png" class="grayscale"></div>
              <div class="image"><img src="logos/appsco.png" class="grayscale"></div>
              <div class="image"><img src="logos/andes.png" class="grayscale"></div>
              <div class="image"><img src="logos/columbia.png" class="grayscale"></div>
              <div class="image"><img src="logos/ge.png" class="grayscale"></div>
              <div class="image"><img src="logos/mindefensa.png" class="grayscale"></div>
              <div class="image"><img src="logos/inadem.png" class="grayscale"></div>
              <div class="image"><img src="logos/itau.png" class="grayscale"></div>
              <div class="image"><img src="logos/plenum.png" class="grayscale"></div>
              <div class="image"><img src="logos/masschallenge.png" class="grayscale"></div>
              <div class="image"><img src="logos/wayra.png" class="grayscale"></div>
            </div>
            <div class="text-center">
              <h3>Como podemos ayudarte</h3>
            </div>
          </div>
        </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Slick carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
    <!-- Bootstrap validator -->
    <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script>
      $('.slick-carousel').slick({
        infinite: true,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
  });

    </script>

  </body>
</html>
